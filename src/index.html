<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="viewport" content="user-scalable=no">
        <title>Thunder</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <fieldset>
                <label for="thickness">Change the thickness of lightning segments</label>
                <br/>
                <input type="range" id="thickness" min="1" max="3" step="1" value="1" list="tickmarks">
                <datalist id="tickmarks">
                    <option value="1" label="1">
                    <option value="2">
                    <option value="3" label="3">
                </datalist>
                <br/>
                <label for="tint">Change the color of the lightning</label>
                <input type="color" value="#ffff88" id="tint">
            </fieldset>
        </main>
        <canvas id="monitor"></canvas>
        <script type="text/javascript" src="libs/pixi.js"></script>
        <script type="text/javascript" src="libs/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="extension.js"></script>
        <script type="text/javascript" src="random.js"></script>
        <script type="text/javascript" src="vector2.js"></script>
        <script type="text/javascript" src="helper.js"></script>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
